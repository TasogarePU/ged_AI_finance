{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" name="symbol" type="text" placeholder="Stock's symbol" autocomplete="off" autofocus>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" type="number" min="1" placeholder="Number of Shares">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
